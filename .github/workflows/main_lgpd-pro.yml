# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lgpd-pro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_16de595a323a4e8b92c8968d442e1523 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a4113b24a96f4844a27da308e69ee6bf }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16de595a323a4e8b92c8968d442e1523 }}/marcosspeca/lgpd-pro:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16de595a323a4e8b92c8968d442e1523 }}/marcosspeca/lgpd-pro:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lgpd-pro'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_192f0ea545ca4fda920cfca683934b6e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16de595a323a4e8b92c8968d442e1523 }}/marcosspeca/lgpd-pro:${{ github.sha }}'