# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lgpd-pro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b3102e454c6144d194c0051ae3f7e78f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee33934348864f39ae217060c0ce1712 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b3102e454c6144d194c0051ae3f7e78f }}/marcosspeca/lgpd-pro:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b3102e454c6144d194c0051ae3f7e78f }}/marcosspeca/lgpd-pro:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lgpd-pro'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16a732cbaa644ce5984cc994b493edf1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b3102e454c6144d194c0051ae3f7e78f }}/marcosspeca/lgpd-pro:${{ github.sha }}'